<!DOCTYPE html>
<html lang="ru"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Добавить медитацию</title>
</head>
<body>
<div layout:fragment="content">
  <h3 class="mt-3 mb-3">Добавить медитацию</h3>
  <form enctype="multipart/form-data" class="needs-validation" style="max-width: 50vw" method="POST" th:action="@{/meditations/add}" th:object="${meditationForm}">
    <div class="mt-3 row g-2">
      <div class="col-md">
        <div class="form-floating">
          <!--Название поля инпута должно строго соответствовать названию поля класса (DTO)-->
          <input name="name" type="text" class="form-control" id="name" placeholder="Название медитации" required>
          <label for="name">Название</label>
        </div>
      </div>
      <div class="col-md">
        <div class="form-floating">
          <select class="form-select" name="direction" id="direction" required>
            <option selected value="default">Выберете направленность из списка</option>
            <option th:each="direction : ${T(com.dp.sleep.model.Direction).values()}"
                    th:value="${direction}" th:text="${direction.getGenreTextDisplay()}"></option>
          </select>
          <label for="direction">Направленность</label>
        </div>
      </div>
    </div>
    <!--        TODO: тут будет загрузка файла-->
    <div class="mt-3 form-floating">
      <input name="file" type="file" class="form-control form-control-sm" id="fileName" placeholder="Файл с медитацией" style="padding-top: 2rem;">
      <label for="fileName">Файл с медитацией</label>
    </div>
    <div class="mt-3 row g-2">
      <button type="submit" class="btn btn-primary">Добавить</button>
      <button type="button" class="btn btn-secondary" onclick="window.history.back()">Назад</button>
    </div>
  </form>
</div>
</body>
</html>
